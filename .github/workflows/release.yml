on:
  push:
    # Sequence of patterns matched against refs/tags
    branches:
      - main
  
name: Create Release
  
jobs:
    build:
        permissions:
          contents: write
          id-token: write # For publishing to npm using --provenance

        name: Create Release
        runs-on: ubuntu-latest
        
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Bump version and push tag
          id: tag_version
          uses: mathieudutour/github-tag-action@v6.2
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}

        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
            
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
          
          with:
            tag_name: ${{ steps.tag_version.outputs.new_tag }}
            release_name: Release ${{ steps.tag_version.outputs.new_tag }}
            body: |
              ${{ steps.tag_version.outputs.changelog }}
            draft: false
            prerelease: false
          
        # update the version with NPM
        - run: git config --global user.name "homeapis"
        - run: git config --global user.email opensource@homeapis.com
        - run: npm version ${{ steps.tag_version.outputs.new_version }}

    npmjs:
      runs-on: ubuntu-latest
      needs: build
      
      permissions:
        contents: read
        id-token: write
      
      steps:
        - uses: actions/checkout@v4
        # Setup .npmrc file to publish to npm
        - uses: actions/setup-node@v4
          with:
            node-version: '20.x'
            registry-url: 'https://registry.npmjs.org'
        - run: npm ci
        - run: npm publish --provenance --access public
          env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    github-pkg:
      needs: build
      runs-on: ubuntu-latest
      
      permissions:
        contents: read
        packages: write
      
      steps:
        - uses: actions/checkout@v4
        # Setup .npmrc file to publish to GitHub Packages
        - uses: actions/setup-node@v4
        
          with:
            node-version: '20.x'
            registry-url: 'https://npm.pkg.github.com'
            # Defaults to the user or organization that owns the workflow file
            scope: '@homeapis'
        - run: npm ci
        - run: npm publish
          env:
            NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}